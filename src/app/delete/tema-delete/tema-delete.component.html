<div class="container mb-5 mt-5">

  <div class="row mb-5">
    <div class="col-md-12">
      <h2 class="text-center text-secondary"> Apagar Tema</h2>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h3 class="text-center text-secondary">
        Tem certeza que deseja apagar as postagens relacionadas a este tema serão igualmente apagadas
      </h3>

    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">
        Tema: {{tema.description}}
      </h4>

    </div>
  </div>

  <div class="row">
    <div class="col-mod-12 d-flex justify-content-center">

      <button class="btn btn-danger mr-4" routerLink="/tema"> Não</button>
      <button class="btn btn-success mr-4" (click)="delete()"> Não</button>

    </div>
  </div>

</div>
