<div class="container-fuild">
  <div class="row bg-secondary">
    <div class="col-md-12 text-white">

      <a routerLink="/home" class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>Inicio
      </a>

      <h1 class="fs-54 text-center"> Temas</h1>
      <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados</h5>

      <div class="row d-flex justify-content-center mt-4 md-5">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]="tema.description" type="text" class="form-control"
            id="description" placeholder="Digite a descrição do tema">

          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-light" (click)="register()"> Cadastrar</button>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>

<div class="container">
  <div class="col-md-12" >
    <h2 class="texxt-center"> Todos os temas</h2>

  </div>
</div>

<div class="row mt-3 mb-5 d-flex justify-content-center">
  <div class="col-md-6">
<!-- Tabela -->

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descrições</th>
      <th scope="col">Modificar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let item of  temasList">
      <th> {{item.id}}</th>
      <td>{{item.description}}</td>
      <td class="d-flex justify-content-end">
        <button class="btn btn-info mr-3">Editar</button>
        <button class="btn btn-danger">Apagar</button>

      </td>
    </tr>
  </tbody>
</table>


  </div>
</div>
