<div class="container-fluid">
	<div class="row">
		<div class="col-md-6" id="img-bg">
			<div class="col-md-6 mt-5 mb-5">
			  <div class="row d-flex justify-content-center">
				<div class="col-md-10">
          <h2 class="text-center">Cadastro de Usuário</h2>

          <div class="form-group">
            <label for="name">Nome</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="Insira seu nome">
          </div>
          <div class="form-group">
            <label for="user">Usuário</label>
            <input class="form-control" type="text" name="user" id="user" placeholder="Insira seu Usuário">
          </div>
          <div class="form-group">
            <label for="foto">Foto</label>
            <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Digite sua senha">
          </div>
          <div class="form-group">
            <label for="confirme-password">Confirme a senha</label>
            <input class="form-control" type="confirme-password" name="confirme-password" id="password" placeholder="Confirme sua senha">
          </div>
          <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo">
              <option>Selecione um tipo de usuário</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>


				</div>
			  </div>

			</div>


		</div>

	</div>
</div>
