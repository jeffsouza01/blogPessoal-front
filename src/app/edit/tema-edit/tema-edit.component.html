<h2>{{tema.description}}</h2>

<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center text-secondary"> Atualizar Tema</h3>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="tema.description">
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink="/tema">Cancelar</button>
        <button class="btn btn-danger mr-4" (click)="update()">Atualizar</button>
      </div>
    </div>
  </div>

</div>
